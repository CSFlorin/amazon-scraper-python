language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install .
before_script:
  - pip install -r requirements.txt
  - pip install python-coveralls
# command to run tests
script:
  - pytest --pep8 coveralls -v --cov coveralls --cov-report term-missing # or py.test for Python versions 3.5 and below
after_success:
  coveralls